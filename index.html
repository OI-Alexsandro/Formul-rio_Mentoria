<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend> Informações pessoais </legend>

                    <div class="col-2">

                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname" required>
                        </div>
                    </div>
                    <div class="box-wrapper">
                        <label for="email"> Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="box-wrapper">
                        <label for="password"> Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="field-wrapper">
                    <legend> Informações do mentor </legend>

                    <div class="box-wrapper">
                        <label for="mentor">Nome do seu mentor<span>(Só o primeiro nome)</span></label>
                        <input type="text" id="mentor">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="field-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <h1>PRIMEIRA MENTORIA</h1>

                    <div class="col-3">

                        <div class="time-wrapper">
                            <label for="mentoria">Data<span>(DD/MM/AAAA)</span></label>
                            <input class="mentoria" type="date" id="mentoria">
                        </div>

                        <div class="time-wrapper">
                            <label for="mentoria-begin">Das</label>
                            <input class="mentoria-begin" type="time" id="mentoria-begin">

                        </div>

                        <div class="time-wrapper">
                            <label for="mentoria-end">Até</label>
                            <input class="mentoria-end" type="time" id="mentoria-end">
                        </div>
                    </div>

                    <h2>Segunda mentoria</h2>

                    <div class="col-3">

                        <div class="time-wrapper">
                            <label for="mentoria">Data<span>(DD/MM/AAAA)</span></label>
                            <input class="mentoria" type="date" id="mentoria">
                        </div>

                        <div class="time-wrapper">
                            <label for="mentoria-begin">Das</label>
                            <input class="mentoria-begin" type="time" id="mentoria-begin">

                        </div>

                        <div class="time-wrapper">
                            <label for="mentoria-end">Até</label>
                            <input class="mentoria-end" type="time" id="mentoria-end">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" form="my-form" type="submit">
                Salvar
            </button>
        </footer>
    </div>
</body>

</html>
